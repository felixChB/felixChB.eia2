<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./js/main.js"></script>
    <title>Eis-Dealer</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>

<body>
    <header>
        Icedealer.com
    </header>
    <main>
        <div id="gridbox">
            <div>
                <fieldset id="sorten">
                    <p>Eissorten: (1 Kugel = 1€)</p>
                    <span><input type="number" name="Schoko" step="1" min="0" max="4" value="0" />
                        Schoko</span>
                    <span><input type="number" name="Vanille" step="1" min="0" max="4" value="0" />
                        Vanille</span>
                    <span><input type="number" name="Himmelblau" step="1" min="0" max="4" value="0" />
                        Himmelblau</span>
                    <span><input type="number" name="Mango" step="1" min="0" max="4" value="0" />
                        Mango</span>
                    <span><input type="number" name="Cookies" step="1" min="0" max="4" value="0" />
                        Cookies</span>
                    <span><input type="number" name="Stracciatella" step="1" min="0" max="4" value="0" />
                        Stracciatella</span>
                    <span><input type="number" name="Haselnuss" step="1" min="0" max="4" value="0" />
                        Haselnuss</span>
                    <span><input type="number" name="Zitrone" step="1" min="0" max="4" value="0" />
                        Zitrone</span>
                </fieldset>
                <fieldset id="extras">
                    <p>Extras: (1 Extra = 0,20€)</p>
                    <span><input type="checkbox" name="Checkbox1" value="0.2" id="Sahne" />
                        <label for="Sahne">Sahne</label></span>
                    <span><input type="checkbox" name="Checkbox2" value="0.2" id="Schoko-Streusel" />
                        <label for="Schoko-Streusel">Schoko-Streusel</label></span>
                    <span><input type="checkbox" name="Checkbox3" value="0.2" id="Bunte Streusel" />
                        <label for="Bunte Streusel">Bunte Streusel</label></span>

                </fieldset>
                <fieldset id="waffelOderBecher">
                    <span><input type="radio" name="Radiogroup1" value="0" id="Waffel" />
                        <label for="Waffel">Waffel</label></span>
                    <span><input type="radio" name="Radiogroup1" value="0" id="Becher" />
                        <label for="Becher">Becher</label></span>

                </fieldset>
                <fieldset id="lieferoption">
                    <p>Lieferoptionen:</p>
                    <span><input type="radio" name="Radiogroup2" value="1" id="Standard-Versandt" />
                        <label for="Standard-Versandt">Standard-Versandt(+1€)</label></span>
                    <span><input type="radio" name="Radiogroup2" value="2" id="Express-Versandt" />
                        <label for="Express-Versandt">Express-Versandt(+2€)</label></span>
                    <span><input type="radio" name="Radiogroup2" value="0" id="Selbst abholen" />
                        <label for="Selbst abholen">Selbst abholen</label></span>

                </fieldset>
            </div>
            <div>
                <fieldset id="adresse">
                    <p>Adressdaten</p>
                    <span>Straße <input type="text" name="Text" placeholder="Musterstraße" value="0" required /></span>
                    <br>
                    <span>Hausnummer <input type="text" pattern="[0-9]{2}" name="number" placeholder="00000" value="0"
                            required /></span>
                    <hr>
                    <span>Stadt <input type="text" name="Text" placeholder="Musterstadt" id="city" required /></span>
                    <br>
                    <span>Postleitzahl <input type="text" pattern="[0-9]{5}" name="number" placeholder="00000" value="0"
                            required /></span>
                </fieldset>
                <button id="bp">Bestellung prüfen</button>
            </div>
        </div>
        <div id="zsmn">
            <p id="price">Bestellzusammenfassung: </p>
            <span id="eis">Sorten: </span>
            <span id="ex">Extras: </span>
            <span id="wob"></span>
            <span id="lo"></span>
        </div>

    </main>

</body>

</html>
