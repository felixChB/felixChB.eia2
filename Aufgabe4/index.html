<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./js/main.js"></script>
    <title>Eis-Dealer</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>

<body>
    <header>
        Icedealer.com
    </header>
    <main>
        <div id="gridbox">
            <div>
                <fieldset id="sorten">
                    <p>Eissorten: (1 Kugel = 1€)</p>
                    <span><input type="number" name="Stepper" step="1" min="0" max="10" value="0" /> Schoko</span>
                    <span><input type="number" name="Stepper" step="1" min="0" max="10" value="0" /> Vanille</span>
                    <span><input type="number" name="Stepper" step="1" min="0" max="10" value="0" /> Himmelblau</span>
                    <span><input type="number" name="Stepper" step="1" min="0" max="10" value="0" /> Mango</span>
                    <span><input type="number" name="Stepper" step="1" min="0" max="10" value="0" /> Cookies</span>
                </fieldset>
                <fieldset id="extras">
                    <p>Extras: (1 Extra = 0,20€)</p>
                    <span><input type="checkbox" name="Checkbox1" value="check1" id="check1" />
                        <label for="check1">Sahne</label></span>
                    <span><input type="checkbox" name="Checkbox2" value="check2" id="check2" />
                        <label for="check2">Schoko-Streusel</label></span>
                    <span><input type="checkbox" name="Checkbox3" value="check3" id="check3" />
                        <label for="check3">Bunte Streusel</label></span>

                </fieldset>
                <fieldset id="wob">
                    <span><input type="radio" name="Radiogroup1" value="radio1" id="radio1" />
                        <label for="radio1">Waffel</label></span>
                    <span><input type="radio" name="Radiogroup1" value="radio2" id="radio2" />
                        <label for="radio2">Becher</label></span>

                </fieldset>
                <fieldset id="lieferoption">
                    <p>Lieferoptionen:</p>
                    <span><input type="radio" name="Radiogroup2" value="radio3" id="radio3" />
                        <label for="radio3">Standard-Versandt</label></span>
                    <span><input type="radio" name="Radiogroup2" value="radio4" id="radio4" />
                        <label for="radio4">Epress-Versandt</label></span>
                    <span><input type="radio" name="Radiogroup2" value="radio5" id="radio5" />
                        <label for="radio5">Selbst abholen</label></span>

                </fieldset>
            </div>
            <div>
                <fieldset id="adresse">
                    <p>Adressdaten</p>
                    <span>Straße <input type="text" name="Text" placeholder="Musterstraße" required /></span>
                    <br>
                    <span>Hausnummer <input type="text" pattern="[0-9]{2}" name="number" placeholder="00000"
                            required /></span>
                    <hr>
                    <span>Stadt <input type="text" name="Text" placeholder="Musterstadt" required /></span>
                    <br>
                    <span>Postleitzahl <input type="text" pattern="[0-9]{5}" name="number" placeholder="00000"
                            required /></span>
                </fieldset>
                <button>Bestellung prüfen</button>
            </div>
        </div>
        <div id="zsmn"></div>
    </main>

</body>

</html>
