<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
    <title>Eis-Dealer</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>

<body>
    <header>
        Icedealer.com
    </header>
    <main>
        <div id="gridbox">
            <div id="wahl">
            </div>
            <div>
                <fieldset id="adresse">
                    <legend>Adressdaten</legend>
                    <span>Straße <input type="text" name="Text" placeholder="Musterstraße" value="0" required /></span>
                    <br>
                    <span>Hausnummer <input type="text" pattern="[0-9]{2}" name="number" placeholder="00000" value="0"
                            required /></span>
                    <hr>
                    <span>Stadt <input type="text" name="Text" placeholder="Musterstadt" id="city" required /></span>
                    <br>
                    <span>Postleitzahl <input type="text" pattern="[0-9]{5}" name="number" placeholder="00000" value="0"
                            required /></span>
                </fieldset>
                <button id="bp">Bestellung prüfen</button>
            </div>
        </div>
        <div id="zsmn">
            <p id="price">Bestellzusammenfassung: </p>
            <span id="eis">Sorten: </span>
            <span id="ex">Extras: </span>
            <span id="wob"></span>
            <span id="lo"></span>
        </div>

    </main>

</body>

</html>
